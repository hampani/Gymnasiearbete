<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Episkt GA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button onclick="generate()">Generera ny lista</button>
        <div class="slider-container">
          <div>
            <p>Ändra antal element</p>
            <input
              type="range"
              min="4"
              max="200"
              value="100"
              id="noOfElements"
            />
          </div>
          <div>
            <p>Ändra delay</p>
            <input type="range" min="0" max="50" value="3" id="delaySlider" />
          </div>
        </div>
        <div>
          <input
            checked
            type="radio"
            value="merge_sort"
            name="sorting-algo-radio"
            id="radio1"
          />
          <label for="radio1">Merge Sort</label>

          <input
            type="radio"
            value="quick_sort"
            name="sorting-algo-radio"
            id="radio2"
          />
          <label for="radio2">Quick Sort</label>

          <input
            type="radio"
            value="bubble_sort"
            name="sorting-algo-radio"
            id="radio3"
          />
          <label for="radio3">Bubble Sort</label>
        </div>
        <button onclick="handleSortPress()">Sortera</button>
      </div>
    </div>
    <div class="sorting-container" id="sorting-container"></div>
    <script src="index.js"></script>
  </body>
</html>
