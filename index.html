<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Episkt GA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button id="generate-button">Generera ny lista</button>
        <div class="slider-container">
          <div class="element-input-container">
            <p>Antal Element</p>
            <input
              type="range"
              min="4"
              max="200"
              value="10"
              id="noOfElements"
            />
          </div>
        </div>
        <div>
          <input
            type="radio"
            value="bubble-sort"
            name="sorting-algo-radio"
            id="radio3"
            checked
          />
          <label for="radio3">Bubble Sort</label>
          <input
            type="radio"
            value="quick-sort"
            name="sorting-algo-radio"
            id="radio1"
            
          />
          <label for="radio1">Quick Sort</label>

          <input
            type="radio"
            value="shell-sort"
            name="sorting-algo-radio"
            id="radio2"
          />
          <label for="radio2">Shell Sort</label>
        </div>
        <button id="sort-button">Sortera</button>
      </div>
    </div>
    <div class="sorting-container" id="sorting-container"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
